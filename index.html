<script>
function solution(arr){
  let answer=arr;

  for (let i = 1; i < arr.length; i++) {
    for (let j = i-1; j >= 0 ; j--) {
      if (answer[j+1] < answer[j]) [answer[j+1], answer[j]] = [answer[j], answer[j+1]];
      else break;
    }
  }
    
  return answer;
}

let arr=[11, 7, 5, 6, 10, 9];
console.log(solution(arr)); //(6)Â [5, 6, 7, 9, 10, 11]
</script>
