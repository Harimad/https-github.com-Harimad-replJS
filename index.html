<script>
function solution(s){
	let stack = [];
	for (let x of s) {
		if (x === '+' || x === '-' || x === '*' || x === '/') {
			stack.push(calc(stack, x));
			continue;
		}
		stack.push(x);
	}
	return stack[0];

function calc(stack, opertaor) {
	let num1 = parseInt(stack.pop());
	let num2 = parseInt(stack.pop());
	switch (opertaor) {
		case '+': return num2 + num1;
		case '-': return num2 - num1;
		case '*': return num2 * num1;
		case '/': return num2 / num1;
	}
}

let str="352+*9-"; // 3 * (5 + 2) - 9
console.log(solution(str)); //12
</script>
