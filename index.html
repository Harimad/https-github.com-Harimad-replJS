<script>
	function solution(need, plan) {
		let queue = [...plan], check = [...need];
		while (queue.length) {
			if (check.includes(queue[0]) && queue[0] !== check[0]) return "NO";
			if (!check.length) return "YES";
			if (queue[0] === check[0]) check.shift();
			queue.shift();
		}
		return "NO";
	}

	let a = "CBA";
	let b = "CBDAGE";
	console.log(solution(a, b)); //YES

	let c = "CBA";
	let d = "DGECAFB";
	console.log(solution(c, d)); //NO

	let e = "ABC";
	let f = "BABC";
	console.log(solution(e, f)); //NO(Included, but not matched)

	let g = "XYZ";
	let h = "CBDAGE";
	console.log(solution(g, h)); //NO
</script>
