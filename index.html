<script>
function solution(board, moves) {
	let answer = 0;
	let stack = [];

	moves.forEach(idx => {
		let item;
		for (let i = 0; i < board.length; i++) {
			if (board[i][idx-1] !== 0) {
				item = board[i][idx-1];
				console.log(`item: ${item}`);
				board[i][idx-1] = 0;
				break;
			}
		}
		if (stack[stack.length-1] === item) {
			stack.pop();
			answer += 2;
		} else stack.push(item);
	})
	return answer;
}

let board=[[0,0,0,0,0],
[0,0,1,0,3],
[0,2,5,0,1],
[4,2,4,4,2],
[3,5,1,3,1]];

let moves=[1, 5, 3, 5, 1, 2, 1, 4];
console.log(solution(board, moves));
</script>
